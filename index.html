<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator - That You Need Most</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="heading">
            <h2 class="text-center">Calculator</h2>
        </div>
        <div class="calculator">
            <div class="mainScreen text-center mt-4">
                <input type="text" name="screen" id="screen" readonly>
            </div>
            <div class="table-wrapper">
                <table>
                    <tr>
                        <td><button class="btn btn-calc">(</button></td>
                        <td><button class="btn btn-calc">)</button></td>
                        <td><button class="btn btn-calc">C</button></td>
                        <td><button class="btn btn-calc">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-calc">7</button></td>
                        <td><button class="btn btn-calc">8</button></td>
                        <td><button class="btn btn-calc">9</button></td>
                        <td><button class="btn btn-calc">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-calc">4</button></td>
                        <td><button class="btn btn-calc">5</button></td>
                        <td><button class="btn btn-calc">6</button></td>
                        <td><button class="btn btn-calc">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-calc">1</button></td>
                        <td><button class="btn btn-calc">2</button></td>
                        <td><button class="btn btn-calc">3</button></td>
                        <td><button class="btn btn-calc">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-calc">0</button></td>
                        <td><button class="btn btn-calc">.</button></td>
                        <td><button class="btn btn-calc">/</button></td>
                        <td><button class="btn btn-calc">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-md-0 mb-4">
                    <div class="inner text-center">
                        <h3>Useful Links</h3>
                        <a class="d-block" href="https://codershridoy.com">About</a>
                        <a class="d-block" href="https://www.facebook.com/profile.php?id=100007298235929">Contact</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inner text-center">
                        <h3>Direcr Contact</h3>
                        <a class="d-block" href="tel:+8801626927939">Call Us</a>
                        <a class="d-block" href="https://codershridoy.com">Visit Website</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JS FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
